		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
			<link rel="stylesheet" href="css/style-noscript.css" />

	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1><span>Tausi</span><span>wa</span></h1>
						<p>Creating Your Dreams</p>
						<nav>
							<ul>
								<!-- <li><a href="#" class="fa fa-home"><span>Twitter</span></a></li> -->
								<li><a href="#" class="fa fa-info-circle"><span>About</span></a></li>
								<li><a href="#" class="fa fa-comment"><span>Message</span></a></li>																
								<li><a href="#" class="fa fa-twitter-square"><span>Twitter</span></a></li>
								<li><a href="#" class="fa fa-facebook-square"><span>Facebook</span></a></li>
																

								<!-- <li><a href="#" class="fa fa-industry"><span>Email</span></a></li> -->
							</ul>
						</nav>
					</header>

					<form id="contact-form">
          <div class="contact-form-loader"></div>
          <fieldset>
            <label class="name">
              <input type="text" name="name" placeholder="Name:" value="" data-constraints="@Required @JustLetters"  />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid name.</span>
            </label>
           
            <label class="email">
              <input type="text" name="email" placeholder="E-mail:" value="" data-constraints="@Required @Email" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid email.</span>
            </label>
            <label class="phone">
              <input type="text" name="phone" placeholder="Phone:" value="" data-constraints="@Required @JustNumbers" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid phone.</span>
            </label>
           
            <label class="message">
              <textarea name="message" placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*The message is too short.</span>
            </label>
            <div>
              <a href="#" class="btn" data-type="reset">Clear</a>
              <a href="#" class="btn" data-type="submit">Send</a>
            </div>
          </fieldset> 
          <div class="modal fade response-message">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                  You message has been sent! We will be in touch soon.
                </div>      
              </div>
            </div>
          </div>
        </form>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Tausiwa Creatives ltd.</span>
					</footer>
				
			</div>
		</div>
	</body>
</html>
